<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>


<style>
  /* General styling */
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, pink, #2575fc);
    overflow: hidden;
    color: #fff;
  }

  .container {
    background: linear-gradient(145deg, #ffffff, #f3f3f3);
    color: #333;
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 320px;
    animation: fadeIn 1s ease;
  }

  h1 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
    font-weight: bold;
    color: #6a11cb;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 1rem;
    margin: 0.5rem 0;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    background: #f3f4f6;
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  input:focus {
    outline: none;
    background: #e3e6ea;
    box-shadow: inset 0 6px 8px rgba(0, 0, 0, 0.1), 0 0 8px rgba(106, 17, 203, 0.5);
  }

  button {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  button:active {
    transform: translateY(2px);
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
  }

  p {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #666;
  }

  a {
    color: #6a11cb;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #2575fc;
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<body>
    
      <div class="container">
        <h1>Sign Up Form</h1>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
      </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBK2Bm0UQ7u572GWSzKU_HwTCvoFHpY3L8",
  authDomain: "sia-finalexam.firebaseapp.com",
  projectId: "sia-finalexam",
  storageBucket: "sia-finalexam.firebasestorage.app",
  messagingSenderId: "490946065835",
  appId: "1:490946065835:web:7d6266d119e289d0544eee",
  measurementId: "G-SPJWNHMEQT"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert(`Account created for: ${userCredential.user.email}`);
        window.location.href = "signin.html";
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
